<!DOCTYPE html>
<html>
<head>
    <title>Example game engine application</title>
    <script src="../lib/requirejs-min.js" type="text/javascript"></script>
    <script src="../bin/game_engine.js" type="text/javascript"></script>
    <script type="text/javascript">
        var application;
        function setRefreshRate( fps )
        {
            application.SetTargetRefreshRate( fps );
        }
        function init() {
            require( ['./bomberman'], function ( bomberman )
            {
                application = new bomberman.CreateBombermanApplication( "GameWindow" );
                application.Run();
            });
        }
    </script>
</head>
<body onload="init()">
    <h1>Example game engine application</h1>
    <canvas width="640" height="480" id="GameWindow">
        CANVAS element not supported.
    </canvas>
    <button onclick="setRefreshRate( 60 )">60 fps</button>
    <button onclick="setRefreshRate( 30 )">30 fps</button>
    <button onclick="setRefreshRate( 25 )">25 fps</button>
</body>
</html>
